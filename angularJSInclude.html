	<script>
		var ungdungAngular = angular.module("ungdungAngular",[]);

			$scope.sinhvien={
				ho:"Tran Ngoc Bao",
				ten:"Long",
				hocphi:200,
				tenMonHoc:[
					{ten:"vat ly",diemthi:10},

				],
				hoten: function(){
					var doituongsinhvien;
					doituongsinhvien = $scope.sinhvien;
					return doituongsinhvien.ho+" "+doituongsinhvien.ten;
